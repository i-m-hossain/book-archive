<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main class="w-75 mx-auto">
        <!-- search section -->
        <section id="search-field">
            <div class="input-group p-5">
                <input type="text" class="form-control" placeholder="Search a book" aria-label="search field" id="search-input"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search-btn" onclick="getSearchInput()">Search</button>
            </div>
        </section>

        <!-- search result section -->
        <p class="h3 text-center bg-light p-2" id="result-number">100 results found</p>

        <section class="container mt-4">
            <div class="row row-cols-3 gx-5">
                <div class="col">
                    <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Book Title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                                content.</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Author name</li>
                            <li class="list-group-item">Published Date</li>
                            <li class="list-group-item">A third item</li>
                        </ul>
                    </div>
                </div>   
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
