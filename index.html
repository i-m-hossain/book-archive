<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main class="w-75 mx-auto">
        <!-- search section -->
        <section id="search-field">
            <div class="input-group p-5">
                <input type="text" class="form-control" placeholder="Search a book" aria-label="search field" id="search-input"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search-btn" onclick="getSearchInput()">Search</button>
            </div>
        </section>

        <!-- search result section -->
      
        <p class="h3 text-center  p-2" id="result-number"></p>

        <section class="container mt-4">
            <div class="row row-cols-3 g-5" id="book-container">
                <div class="col">
                </div>   
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
